<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURATIONS - Live Preview</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, system-ui, sans-serif;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }
        
        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            letter-spacing: 0.1em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.3);
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 40px;
            letter-spacing: 0.05em;
        }
        
        .timestamp {
            font-family: monospace;
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 30px;
        }
        
        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .theme-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .theme-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .theme-number {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .theme-name {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.9;
        }
        
        .status {
            margin-top: 10px;
            font-size: 0.85rem;
            opacity: 0.7;
        }
        
        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-right: 10px;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timestamp">
            <span class="live-indicator"></span>
            LIVE DEPLOYMENT - MONDAY AUGUST 26TH 2025 - 4:16AM LA TIME
        </div>
        
        <h1>CURATIONS</h1>
        <div class="tagline">Preview Environment Active</div>
        
        <div class="themes-grid">
            <div class="theme-card" onclick="window.location.href='./basketball.html'">
                <div class="theme-number">01</div>
                <div class="theme-name">Basketball Theme</div>
                <div class="status">⚡ Click to View</div>
            </div>
            
            <div class="theme-card" onclick="window.location.href='./tennis.html'">
                <div class="theme-number">02</div>
                <div class="theme-name">Tennis Theme</div>
                <div class="status">⚡ Click to View</div>
            </div>
            
            <div class="theme-card" onclick="window.location.href='./golf.html'">
                <div class="theme-number">03</div>
                <div class="theme-name">Golf Theme</div>
                <div class="status">⚡ Click to View</div>
            </div>
            
            <div class="theme-card" onclick="window.location.href='./soccer.html'">
                <div class="theme-number">04</div>
                <div class="theme-name">Soccer Theme</div>
                <div class="status">⚡ Click to View</div>
            </div>
        </div>
    </div>
</body>
</html>
